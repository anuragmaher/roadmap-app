<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0.2" />
    </linearGradient>
    
    <linearGradient id="aiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981" />
      <stop offset="100%" style="stop-color:#059669" />
    </linearGradient>
    
    <linearGradient id="roadmapGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa" />
      <stop offset="100%" style="stop-color:#3b82f6" />
    </linearGradient>
    
    <linearGradient id="glowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.2" />
    </linearGradient>
    
    <linearGradient id="brightGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24" />
      <stop offset="100%" style="stop-color:#f59e0b" />
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <linearGradient id="beeBodyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24" />
      <stop offset="50%" style="stop-color:#f59e0b" />
      <stop offset="100%" style="stop-color:#d97706" />
    </linearGradient>
    
    <linearGradient id="beeWingGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#e5e7eb;stop-opacity:0.6" />
    </linearGradient>
    
    <linearGradient id="beeStripeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1f2937" />
      <stop offset="100%" style="stop-color:#374151" />
    </linearGradient>
  </defs>
  
  <!-- Background with rounded corners -->
  <rect width="800" height="400" rx="40" ry="40" fill="url(#bgGradient)" />
  
  <!-- Floating geometric shapes in background -->
  <circle cx="100" cy="80" r="30" fill="url(#aiGradient)" opacity="0.4" filter="url(#glow)" />
  <rect x="650" y="50" width="40" height="40" fill="url(#roadmapGradient)" opacity="0.5" rx="8" filter="url(#glow)" />
  <circle cx="720" cy="320" r="25" fill="url(#brightGradient)" opacity="0.6" filter="url(#glow)" />
  <rect x="50" y="280" width="35" height="35" fill="url(#roadmapGradient)" opacity="0.4" rx="6" filter="url(#glow)" />
  
  <!-- Main illustration: AI brain with roadmap paths -->
  <g transform="translate(400, 200)">
    <!-- AI Brain/Circuit -->
    <g transform="translate(-150, -80)">
      <!-- Brain outline -->
      <path d="M50 20 C80 5, 120 5, 150 20 C160 35, 160 65, 150 80 C120 95, 80 95, 50 80 C40 65, 40 35, 50 20 Z" 
            fill="url(#aiGradient)" opacity="0.7" stroke="url(#aiGradient)" stroke-width="3" filter="url(#glow)" />
      
      <!-- Circuit patterns inside brain -->
      <g stroke="#ffffff" stroke-width="2" fill="#ffffff" opacity="0.9">
        <circle cx="75" cy="40" r="8" fill="url(#brightGradient)" />
        <circle cx="100" cy="35" r="6" fill="url(#roadmapGradient)" />
        <circle cx="125" cy="45" r="7" fill="url(#brightGradient)" />
        <circle cx="90" cy="60" r="5" fill="url(#roadmapGradient)" />
        <circle cx="110" cy="70" r="6" fill="url(#brightGradient)" />
        
        <!-- Connecting lines -->
        <line x1="75" y1="48" x2="90" y2="55" stroke="#ffffff" stroke-width="2" />
        <line x1="100" y1="41" x2="125" y2="45" stroke="#ffffff" stroke-width="2" />
        <line x1="100" y1="35" x2="90" y2="60" stroke="#ffffff" stroke-width="2" />
        <line x1="125" y1="52" x2="110" y2="64" stroke="#ffffff" stroke-width="2" />
        <line x1="83" y1="40" x2="94" y2="35" stroke="#ffffff" stroke-width="2" />
      </g>
      
      <!-- Glowing effect -->
      <ellipse cx="100" cy="50" rx="60" ry="40" fill="url(#glowGradient)" opacity="0.6" filter="url(#glow)" />
    </g>
    
    <!-- Roadmap path -->
    <g transform="translate(-50, 40)">
      <!-- Main path line -->
      <path d="M20 20 Q60 10, 100 20 T180 30 Q220 35, 260 20" 
            stroke="url(#roadmapGradient)" stroke-width="6" fill="none" opacity="1" filter="url(#glow)" />
      
      <!-- Milestone markers -->
      <g fill="url(#brightGradient)" stroke="#ffffff" stroke-width="2">
        <circle cx="20" cy="20" r="8" filter="url(#glow)" />
        <circle cx="100" cy="20" r="8" filter="url(#glow)" />
        <circle cx="180" cy="30" r="8" filter="url(#glow)" />
        <circle cx="260" cy="20" r="8" filter="url(#glow)" />
      </g>
      
      <!-- Milestone labels -->
      <g fill="#ffffff" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" opacity="1" font-weight="bold">
        <text x="20" y="45">Q1</text>
        <text x="100" y="45">Q2</text>
        <text x="180" y="55">Q3</text>
        <text x="260" y="45">Q4</text>
      </g>
    </g>
    
    <!-- Innovation sparks -->
    <g stroke="url(#brightGradient)" stroke-width="3" fill="url(#brightGradient)" opacity="0.9">
      <!-- Spark 1 -->
      <g transform="translate(-100, -40) rotate(15)" filter="url(#glow)">
        <line x1="0" y1="-10" x2="0" y2="10" />
        <line x1="-8" y1="-8" x2="8" y2="8" />
        <line x1="-8" y1="8" x2="8" y2="-8" />
      </g>
      
      <!-- Spark 2 -->
      <g transform="translate(150, -20) rotate(-20)" filter="url(#glow)">
        <line x1="0" y1="-8" x2="0" y2="8" />
        <line x1="-6" y1="-6" x2="6" y2="6" />
        <line x1="-6" y1="6" x2="6" y2="-6" />
      </g>
      
      <!-- Spark 3 -->
      <g transform="translate(80, -60) rotate(45)" filter="url(#glow)">
        <line x1="0" y1="-7" x2="0" y2="7" />
        <line x1="-5" y1="-5" x2="5" y2="5" />
        <line x1="-5" y1="5" x2="5" y2="-5" />
      </g>
    </g>
    
    <!-- Data flow lines -->
    <g stroke="url(#brightGradient)" stroke-width="2" fill="none" opacity="0.8">
      <path d="M-120 -20 Q-80 -10, -40 -5 T20 5" stroke-dasharray="5,5" filter="url(#glow)">
        <animate attributeName="stroke-dashoffset" values="0;-30" dur="2s" repeatCount="indefinite" />
      </path>
      <path d="M-130 10 Q-90 20, -50 25 T10 35" stroke-dasharray="5,5" filter="url(#glow)">
        <animate attributeName="stroke-dashoffset" values="0;-30" dur="1.5s" repeatCount="indefinite" />
      </path>
    </g>
  </g>
  
  <!-- Feature cards floating around -->
  <g opacity="0.8">
    <!-- Card 1: Email Classification -->
    <g transform="translate(120, 120)">
      <rect width="80" height="50" rx="8" fill="url(#aiGradient)" opacity="0.7" stroke="#ffffff" stroke-width="1" filter="url(#glow)" />
      <circle cx="20" cy="20" r="8" fill="url(#brightGradient)" opacity="0.9" />
      <rect x="35" y="15" width="30" height="3" fill="#ffffff" opacity="0.8" />
      <rect x="35" y="22" width="20" height="2" fill="#ffffff" opacity="0.8" />
      <rect x="35" y="28" width="25" height="2" fill="#ffffff" opacity="0.8" />
    </g>
    
    <!-- Card 2: Analytics -->
    <g transform="translate(580, 280)">
      <rect width="70" height="45" rx="6" fill="url(#roadmapGradient)" opacity="0.7" stroke="#ffffff" stroke-width="1" filter="url(#glow)" />
      <!-- Chart bars -->
      <rect x="15" y="25" width="6" height="15" fill="url(#brightGradient)" opacity="0.9" />
      <rect x="25" y="20" width="6" height="20" fill="url(#brightGradient)" opacity="0.9" />
      <rect x="35" y="15" width="6" height="25" fill="url(#brightGradient)" opacity="0.9" />
      <rect x="45" y="22" width="6" height="18" fill="url(#brightGradient)" opacity="0.9" />
    </g>
    
    <!-- Card 3: Response Suggestions -->
    <g transform="translate(50, 180)">
      <rect width="75" height="48" rx="7" fill="url(#aiGradient)" opacity="0.7" stroke="#ffffff" stroke-width="1" filter="url(#glow)" />
      <!-- Chat bubbles -->
      <ellipse cx="20" cy="20" rx="12" ry="6" fill="#ffffff" opacity="0.8" />
      <ellipse cx="45" cy="28" rx="15" ry="7" fill="url(#brightGradient)" opacity="0.7" />
    </g>
  </g>
  
  <!-- Connecting dots pattern -->
  <g fill="url(#brightGradient)" opacity="0.6">
    <circle cx="200" cy="100" r="3" filter="url(#glow)" />
    <circle cx="250" cy="130" r="3" filter="url(#glow)" />
    <circle cx="300" cy="90" r="3" filter="url(#glow)" />
    <circle cx="500" cy="120" r="3" filter="url(#glow)" />
    <circle cx="550" cy="150" r="3" filter="url(#glow)" />
    <circle cx="600" cy="110" r="3" filter="url(#glow)" />
    
    <!-- Connection lines -->
    <g stroke="url(#roadmapGradient)" stroke-width="1.5" opacity="0.7">
      <line x1="200" y1="100" x2="250" y2="130" />
      <line x1="250" y1="130" x2="300" y2="90" />
      <line x1="500" y1="120" x2="550" y2="150" />
      <line x1="550" y1="150" x2="600" y2="110" />
    </g>
  </g>
  
  <!-- Flying AI Bees -->
  <!-- Bee 1: Flying around the AI brain -->
  <g opacity="0.9">
    <g transform="translate(0, 0)">
      <animateTransform 
        attributeName="transform" 
        type="translate" 
        values="200,120; 230,110; 250,130; 220,140; 200,120" 
        dur="4s" 
        repeatCount="indefinite" />
      
      <!-- Bee body -->
      <ellipse cx="0" cy="0" rx="20" ry="12" fill="url(#beeBodyGradient)" filter="url(#glow)" />
      
      <!-- Bee stripes -->
      <ellipse cx="-5" cy="0" rx="3" ry="10" fill="url(#beeStripeGradient)" />
      <ellipse cx="5" cy="0" rx="3" ry="10" fill="url(#beeStripeGradient)" />
      
      <!-- Bee wings -->
      <g opacity="0.7">
        <ellipse cx="-15" cy="-8" rx="10" ry="6" fill="url(#beeWingGradient)" transform="rotate(-20)">
          <animateTransform attributeName="transform" type="rotate" values="-20; -30; -20" dur="0.3s" repeatCount="indefinite" />
        </ellipse>
        <ellipse cx="15" cy="-8" rx="10" ry="6" fill="url(#beeWingGradient)" transform="rotate(20)">
          <animateTransform attributeName="transform" type="rotate" values="20; 30; 20" dur="0.3s" repeatCount="indefinite" />
        </ellipse>
      </g>
      
      <!-- AI circuit on bee -->
      <circle cx="0" cy="0" r="4" fill="url(#aiGradient)" opacity="0.8" />
    </g>
  </g>
  
  <!-- Bee 2: Flying around the roadmap -->
  <g opacity="0.9">
    <g transform="translate(0, 0)">
      <animateTransform 
        attributeName="transform" 
        type="translate" 
        values="450,240; 480,230; 510,250; 490,260; 450,240" 
        dur="3.5s" 
        repeatCount="indefinite" />
      
      <!-- Bee body -->
      <ellipse cx="0" cy="0" rx="18" ry="10" fill="url(#beeBodyGradient)" filter="url(#glow)" />
      
      <!-- Bee stripes -->
      <ellipse cx="-4" cy="0" rx="2.5" ry="8" fill="url(#beeStripeGradient)" />
      <ellipse cx="4" cy="0" rx="2.5" ry="8" fill="url(#beeStripeGradient)" />
      
      <!-- Bee wings -->
      <g opacity="0.7">
        <ellipse cx="-12" cy="-6" rx="9" ry="5" fill="url(#beeWingGradient)" transform="rotate(-15)">
          <animateTransform attributeName="transform" type="rotate" values="-15; -25; -15" dur="0.25s" repeatCount="indefinite" />
        </ellipse>
        <ellipse cx="12" cy="-6" rx="9" ry="5" fill="url(#beeWingGradient)" transform="rotate(15)">
          <animateTransform attributeName="transform" type="rotate" values="15; 25; 15" dur="0.25s" repeatCount="indefinite" />
        </ellipse>
      </g>
      
      <!-- AI circuit on bee -->
      <circle cx="0" cy="0" r="3.5" fill="url(#roadmapGradient)" opacity="0.8" />
    </g>
  </g>
  
  <!-- Bee 3: Flying near feature cards -->
  <g opacity="0.8">
    <g transform="translate(0, 0)">
      <animateTransform 
        attributeName="transform" 
        type="translate" 
        values="150,200; 170,190; 180,210; 160,220; 150,200" 
        dur="5s" 
        repeatCount="indefinite" />
      
      <!-- Bee body -->
      <ellipse cx="0" cy="0" rx="16" ry="9" fill="url(#beeBodyGradient)" filter="url(#glow)" />
      
      <!-- Bee stripes -->
      <ellipse cx="-3" cy="0" rx="2" ry="7" fill="url(#beeStripeGradient)" />
      <ellipse cx="3" cy="0" rx="2" ry="7" fill="url(#beeStripeGradient)" />
      
      <!-- Bee wings -->
      <g opacity="0.6">
        <ellipse cx="-10" cy="-5" rx="8" ry="4" fill="url(#beeWingGradient)" transform="rotate(-10)">
          <animateTransform attributeName="transform" type="rotate" values="-10; -20; -10" dur="0.4s" repeatCount="indefinite" />
        </ellipse>
        <ellipse cx="10" cy="-5" rx="8" ry="4" fill="url(#beeWingGradient)" transform="rotate(10)">
          <animateTransform attributeName="transform" type="rotate" values="10; 20; 10" dur="0.4s" repeatCount="indefinite" />
        </ellipse>
      </g>
      
      <!-- AI circuit on bee -->
      <circle cx="0" cy="0" r="3" fill="url(#brightGradient)" opacity="0.9" />
    </g>
  </g>
  
  <!-- Bee 4: Small bee flying in top area -->
  <g opacity="0.8">
    <g transform="translate(0, 0)">
      <animateTransform 
        attributeName="transform" 
        type="translate" 
        values="600,100; 620,90; 640,110; 615,120; 600,100" 
        dur="4.5s" 
        repeatCount="indefinite" />
      
      <!-- Bee body -->
      <ellipse cx="0" cy="0" rx="14" ry="8" fill="url(#beeBodyGradient)" filter="url(#glow)" />
      
      <!-- Bee stripes -->
      <ellipse cx="-2.5" cy="0" rx="1.5" ry="6" fill="url(#beeStripeGradient)" />
      <ellipse cx="2.5" cy="0" rx="1.5" ry="6" fill="url(#beeStripeGradient)" />
      
      <!-- Bee wings -->
      <g opacity="0.6">
        <ellipse cx="-9" cy="-4" rx="7" ry="3.5" fill="url(#beeWingGradient)" transform="rotate(-12)">
          <animateTransform attributeName="transform" type="rotate" values="-12; -22; -12" dur="0.35s" repeatCount="indefinite" />
        </ellipse>
        <ellipse cx="9" cy="-4" rx="7" ry="3.5" fill="url(#beeWingGradient)" transform="rotate(12)">
          <animateTransform attributeName="transform" type="rotate" values="12; 22; 12" dur="0.35s" repeatCount="indefinite" />
        </ellipse>
      </g>
      
      <!-- AI circuit on bee -->
      <circle cx="0" cy="0" r="2.5" fill="url(#aiGradient)" opacity="0.9" />
    </g>
  </g>
</svg>